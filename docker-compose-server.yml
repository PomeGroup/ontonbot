x-common-extra-hosts: &default-extra-hosts
  extra_hosts:
    - "${MINI_APP_DOMAIN}:${IP_CADDY}"

x-common-env: &common-env
  ACME_AGREE: ${ACME_AGREE}
  BOT_TOKEN: ${BOT_TOKEN}
  CLIENT_WEB_DOMAIN: ${CLIENT_WEB_DOMAIN}
  DATABASE_URL: ${DATABASE_URL}
  DATABASE_URL_NFT_MANAGER: ${DATABASE_URL_NFT_MANAGER}
  ENV: ${ENV}
  GOLANG_SERVER_PORT: ${GOLANG_SERVER_PORT}
  IP_CLAMAV: ${IP_CLAMAV}
  IP_CLIENT_WEB: ${IP_CLIENT_WEB}
  IP_METABASE: ${IP_METABASE}
  IP_MINI_APP: ${IP_MINI_APP}
  IP_MINIO: ${IP_MINIO}
  IP_PARTICIPANT_TMA: ${IP_PARTICIPANT_TMA}
  IP_PGADMIN: ${IP_PGADMIN}
  IP_RANGE_BASE: ${IP_RANGE_BASE}
  IP_SWAGGER_UI: ${IP_SWAGGER_UI}
  IP_TELEGRAM_BOT: ${IP_TELEGRAM_BOT}
  IP_WEBSITE: ${IP_WEBSITE}
  IP_NFT_MANAGER: ${IP_NFT_MANAGER}
  LOCAL_DOMAIN: ${LOCAL_DOMAIN}
  METABASE_DOMAIN: ${METABASE_DOMAIN}
  MINI_APP_DOMAIN: ${MINI_APP_DOMAIN}
  MINI_APP_PORT: ${MINI_APP_PORT}
  MINIO_COLLECTION_BUCKET: ${MINIO_COLLECTION_BUCKET}
  MINIO_DASHBOARD_PORT: ${MINIO_DASHBOARD_PORT}
  MINIO_DOC_BUCKET: ${MINIO_DOC_BUCKET}
  MINIO_DOC_DEFAULT_BUCKET: ${MINIO_DOC_DEFAULT_BUCKET}
  MINIO_ENDPOINT: ${MINIO_ENDPOINT}
  MINIO_IMAGE_BUCKET: ${MINIO_IMAGE_BUCKET}
  MINIO_ITEM_BUCKET: ${MINIO_ITEM_BUCKET}
  MINIO_PORT: ${MINIO_PORT}
  MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL}
  MINIO_REGION_NAME: ${MINIO_REGION_NAME}
  MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
  MINIO_ROOT_USER: ${MINIO_ROOT_USER}
  MINIO_SBT_COLLECTIONS_BUCKET: ${MINIO_SBT_COLLECTIONS_BUCKET}
  MINIO_STORAGE_ADMIN_DOMAIN: ${MINIO_STORAGE_ADMIN_DOMAIN}
  MINIO_STORAGE_DOMAIN: ${MINIO_STORAGE_DOMAIN}
  MINIO_VIDEO_BUCKET: ${MINIO_VIDEO_BUCKET}
  MONITORING_DOMAIN: ${MONITORING_DOMAIN}
  NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
  NEXT_PUBLIC_APP_BASE_URL: ${NEXT_PUBLIC_APP_BASE_URL}
  NEXT_PUBLIC_GTM: ${NEXT_PUBLIC_GTM}
  NEXT_PUBLIC_BOT_USERNAME: ${NEXT_PUBLIC_BOT_USERNAME}
  NODE_ENV: ${NODE_ENV}
  NODE_TLS_REJECT_UNAUTHORIZED: ${NODE_TLS_REJECT_UNAUTHORIZED}
  ONTON_API_KEY: ${ONTON_API_KEY}
  ONTON_DOMAIN: ${ONTON_DOMAIN}
  PARTICIPANT_TMA_PORT: ${PARTICIPANT_TMA_PORT}
  PGADMIN_DOMAIN: ${PGADMIN_DOMAIN}
  PORT_CLIENT_WEB: ${PORT_CLIENT_WEB}
  CLAMAV_PORT: ${CLAMAV_PORT}
  PORT_METABASE: ${PORT_METABASE}
  PORT_PGADMIN: ${PORT_PGADMIN}
  PORT_WEB_SITE: ${PORT_WEB_SITE}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
  POSTGRES_PORT: ${POSTGRES_PORT}
  POSTGRES_USER: ${POSTGRES_USER}
  NFT_MANAGER_PORT: ${NFT_MANAGER_PORT}
  REDIS_DATABASES: ${REDIS_DATABASES}
  REDIS_HOST: ${IP_REDIS}
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  REDIS_PORT: ${REDIS_PORT}
  TELEGRAM_BOT_PORT: ${TELEGRAM_BOT_PORT}
  TG_NOTIFICATION_CHANELL: ${TG_NOTIFICATION_CHANELL}
  TONAPI_API_KEY: ${TONAPI_API_KEY}
  TON_CENTER_TOKEN: ${TON_CENTER_TOKEN}
  TON_CENTER_ENDPOINT: ${TON_CENTER_ENDPOINT}
  DOCKER_CONFIG: "/run/secrets/ghcr-radio-config"

services:
  minio:
    hostname: minio
    image: minio/minio
    networks:
      - onton-network
    ports:
      - "${MINIO_PORT}:${MINIO_PORT}"
      - "${MINIO_DASHBOARD_PORT}:${MINIO_DASHBOARD_PORT}"
    deploy:
      resources:
        limits:
          memory: 8000M
          cpus: '3.0'
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: none
        delay: 5s
        max_attempts: 20
        window: 300s
    volumes:
      - minio_data:/data
      - ./devops/minio-init.sh:/usr/bin/entrypoint.sh  # Mount the script into the container
    entrypoint: ["/usr/bin/entrypoint.sh"]  # Use the custom entrypoint script
    environment:
      <<: *common-env


  postgres:
    hostname: postgres
    image: postgres:16.3-alpine3.20
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    deploy:
      resources:
        limits:
          memory: 8000M
          cpus: '5.0'
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: none
        delay: 10s
    environment:
      <<: *common-env
    command: postgres -p ${POSTGRES_PORT}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onton-network

  redis:
    image: redis:7.4.1-bookworm
    hostname: redis
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    command: redis-server --save "" --appendonly no --port ${REDIS_PORT}
    deploy:
      resources:
        limits:
          memory: 3000M
          cpus: '2.0'
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 300s
    environment:
        <<: *common-env
    networks:
      - onton-network

  clamav:
    image: mkodockx/docker-clamav
    hostname: clamav
    environment:
      - CLAMD_SETTINGS_MAXQUEUE=200
      - CLAMD_SETTINGS_LOGTIME=1
      - CLAMD_SETTINGS_TCPSOCKET=${CLAMAV_PORT}
    deploy:
      resources:
        limits:
          memory: 1000M
          cpus: '5.0'
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 300s
    volumes:
      - clamav_data:/var/lib/clamav  # Persist virus definition database
    networks:
      - onton-network

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: ${PORT_PGADMIN}
    depends_on:
      - postgres
    ports:
      - "${PORT_PGADMIN}:${PORT_PGADMIN}"
    networks:
      - onton-network
    volumes:
      - pgadmin:/var/lib/pgadmin

  telegram-bot:
    image: ghcr.io/${GITHUB_REPO}/telegram-bot:${BRANCH_NAME}-latest
    hostname: telegram-bot
    deploy:
      resources:
        limits:
          memory: 3000M
          cpus: '2.0'
      mode: global
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 300s
    environment:
      <<: *common-env
    depends_on:
      - postgres
    secrets:
      - ghcr-radio-config
    networks:
      - onton-network

  mini-app:
    hostname: mini-app
    image: ghcr.io/${GITHUB_REPO}/mini-app:${BRANCH_NAME}-latest
    ports:
      - "${MINI_APP_PORT}:${MINI_APP_PORT}"
    deploy:
      resources:
        limits:
          memory: 3000M
          cpus: '2.0'
      replicas: ${SYS_MINI_APP_REPLICAS-2}
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: any
        delay: 3s
    environment:
        <<: *common-env
        TON_SOCIETY_API_KEY: ${TON_SOCIETY_API_KEY}
        TON_SOCIETY_BASE_URL: ${TON_SOCIETY_BASE_URL}
    depends_on:
      - postgres
      - redis
      - caddy
      - minio
    volumes:
      - drizzle_data:/app/drizzle
    networks:
      - onton-network
    secrets:
      - ghcr-radio-config
  mini-app-cron:
    hostname: mini-app-cron
    image: ghcr.io/${GITHUB_REPO}/mini-app:${BRANCH_NAME}-latest
    deploy:
      resources:
        limits:
          memory: 2000M
          cpus: '2.0'
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 20
        window: 300s
    environment:
        <<: *common-env
        TON_SOCIETY_API_KEY: ${TON_SOCIETY_API_KEY}
        TON_SOCIETY_BASE_URL: ${TON_SOCIETY_BASE_URL}
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - drizzle_data_cron:/app/drizzle
    networks:
      - onton-network
    command: ["pnpm","run", "start-cron"]
    secrets:
      - ghcr-radio-config
  participant-tma:
    hostname: participant-tma
    image: ghcr.io/${GITHUB_REPO}/participant-tma:${BRANCH_NAME}-latest
    ports:
      - "${PARTICIPANT_TMA_PORT}:${PARTICIPANT_TMA_PORT}"
#    <<: *default-extra-hosts
    deploy:
      resources:
        limits:
          memory: 3000M
          cpus: '2.0'
      replicas: '${SYS_PARTICIPANT_TMA_REPLICAS-1}'
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: any
        delay: 3s
#    depends_on:
#      - mini-app
#      - caddy
    environment:
        <<: *common-env
    networks:
      - onton-network
    secrets:
      - ghcr-radio-config
  nft-manager:
    hostname: nft-manager
    image: ghcr.io/${GITHUB_REPO}/nft-microservice:${BRANCH_NAME}-latest
    deploy:
      resources:
        limits:
          memory: 3000M
          cpus: '3.0'
      mode: global
      update_config:
        parallelism: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
        delay: 5s
    depends_on:
      - postgres
      - redis
      - minio
      - caddy
      - mini-app
    environment:
      <<: *common-env
      MNEMONIC: ${MNEMONIC}
    networks:
      - onton-network
    secrets:
      - ghcr-radio-config
  giveaway-checker:
    image: ghcr.io/${GITHUB_REPO}/giveaway-checker:${BRANCH_NAME}-latest
    hostname: giveaway-checker
    depends_on:
      - postgres
    environment:
        <<: *common-env
    networks:
      - onton-network
    secrets:
      - ghcr-radio-config
  website:
    hostname: website
    image: ghcr.io/${GITHUB_REPO}/website:${BRANCH_NAME}-latest
    ports:
      - "${PORT_WEB_SITE}:${PORT_WEB_SITE}"
    deploy:
      resources:
        limits:
          memory: 2000M
          cpus: '1.0'
      replicas: '${SYS_WEB_SITE_REPLICAS-1}'
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 20
        window: 300s
    depends_on:
     - caddy
    environment:
        <<: *common-env
    networks:
      - onton-network

  golang-server:
    image: ghcr.io/${GITHUB_REPO}/golang-server:${BRANCH_NAME}-latest
    hostname: golang-server
    depends_on:
      - redis
    environment:
      <<: *common-env
    networks:
      - onton-network

  golang-worker:
    image: ghcr.io/${GITHUB_REPO}/golang-worker:${BRANCH_NAME}-latest
    hostname: golang-worker
    depends_on:
      - redis
      - golang-server
    environment:
        <<: *common-env
    networks:
      - onton-network

  metabase:
    image: metabase/metabase:v0.50.18.3
    hostname: metabase
    ports:
      - "${PORT_METABASE}:${PORT_METABASE}"
    deploy:
      resources:
        limits:
          memory: 2000M
          cpus: '2.0'
      replicas: 1
      update_config:
        failure_action: rollback
        order: start-first
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 20
        window: 300s
    volumes:
      - /dev/urandom:/dev/random:ro
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${POSTGRES_METABASE_DB}
      MB_DB_PORT: ${POSTGRES_PORT}
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_LOG_LEVEL: error
      MB_ENCRYPTION_SECRET_KEY: ${MB_ENCRYPTION_SECRET_KEY}
      MB_REDIRECT_ALL_REQUESTS_TO_HTTPS: ${MB_REDIRECT_ALL_REQUESTS_TO_HTTPS}
      MB_JETTY_PORT: ${PORT_METABASE}
    networks:
      - onton-network
    depends_on:
      - postgres
      - caddy
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5


  client-web:
    hostname: client-web
    <<: *default-extra-hosts
    image: ghcr.io/${GITHUB_REPO}/client-web:${BRANCH_NAME}-latest
    ports:
      - "${PORT_CLIENT_WEB}:${PORT_CLIENT_WEB}"
    environment:
      NEXT_PUBLIC_BACKEND_URL_CLIENT : ${NEXT_PUBLIC_BACKEND_URL_CLIENT}
      CLIENT_API_JWT_SECRET : ${CLIENT_API_JWT_SECRET}
      CLIENT_API_FIXED_KEY : ${CLIENT_API_FIXED_KEY}
      CLIENT_API_FIXED_USER : ${CLIENT_API_FIXED_USER}
      CLIENT_API_FIXED_ORGANIZER : ${CLIENT_API_FIXED_ORGANIZER}
      PORT_CLIENT_WEB: ${PORT_CLIENT_WEB}
    depends_on:
      - caddy
    networks:
      - onton-network

