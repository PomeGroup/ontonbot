<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Onton API Documentation</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
      /* Center all content in the container */
      .centered-container {
          max-width: 600px;
          margin: 0 auto;
          text-align: center;
          padding-top: 40px; /* some top space */
      }

      .logo {
          height: 50px;
          margin-bottom: 15px;
      }

      .heading {
          margin-bottom: 30px;
      }

      .btn-api {
          min-width: 220px;
          margin: 5px 0;
      }
  </style>
</head>
<body>

<div class="container centered-container">
  <header class="heading">
    <!-- Adjust the logo URL if needed -->
    <img
      class="logo"
      src="https://onton.live/wp-content/uploads/2025/02/Group-1321315847.png"
      alt="Onton Logo"
    />
    <h1 class="mt-3">Onton API Documentation</h1>
    <p class="lead">
      Welcome to the Onton documentation portal. Below you can find links to our API specifications:
    </p>
  </header>

  <!-- List of API links as Bootstrap buttons -->
  <ul class="list-unstyled">
    <li>
      <a
        class="btn btn-primary btn-lg btn-api"
        href="/?urls.primaryName=External+Seller+API"
        target="_blank"
      >
        External Seller API
      </a>
    </li>
    <li>
      <a
        class="btn btn-primary btn-lg btn-api"
        href="/?urls.primaryName=Game+Rewards+API"
        target="_blank"
      >
        Game Rewards API
      </a>
    </li>
    <!-- Add more API buttons here -->
  </ul>
</div>

<!-- Bootstrap Bundle (JS + Popper) -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
></script>
</body>
</html>
