        TON_SOCIETY_BASE_URL: ${TON_SOCIETY_BASE_URL}
        FILE_UPLOAD_URL: "${UPLOADER_ADDRESS}${FILE_UPLOAD_URL}"
        VIDEO_UPLOAD_URL: "${UPLOADER_ADDRESS}${VIDEO_UPLOAD_URL}"
