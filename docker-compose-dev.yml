  website:
    hostname: website
    build:
        context: ./website
        args:
          - PORT_WEB_SITE=${PORT_WEB_SITE}
          - IP_WEBSITE=${IP_WEBSITE}
    restart: "unless-stopped"
    profiles:
      - expecting-mini-app
      - full
#    depends_on:
#     - caddy
    ports:
      - "${PORT_WEB_SITE}:${PORT_WEB_SITE}"
    environment:
      - PORT_WEB_SITE=${PORT_WEB_SITE}
      - IP_WEBSITE=${IP_WEBSITE}
    networks:
      onton-dev:
        ipv4_address: ${IP_WEBSITE}

  golang-server:
    build:
      context: ./golang-server
      dockerfile: ./server/Dockerfile
    restart: unless-stopped
    ports:
      - "${GOLANG_SERVER_PORT}:${GOLANG_SERVER_PORT}"
    profiles:
      - expecting-mini-app
      - full
    depends_on:
      - redis
    environment:
      REDIS_HOST: ${IP_REDIS}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DATABASES: ${REDIS_DATABASES}
      GOLANG_SERVER_PORT: ${GOLANG_SERVER_PORT}
    networks:
      onton-dev:
        ipv4_address: ${IP_GOLANG_SERVER}

  golang-worker:
    build:
      context: ./golang-server
      dockerfile: ./worker/Dockerfile
    restart: unless-stopped
    profiles:
      - expecting-mini-app
      - full
    depends_on:
      - redis
    environment:
      REDIS_HOST: ${IP_REDIS}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DATABASES: ${REDIS_DATABASES}
    networks:
      onton-dev:
        ipv4_address: ${IP_GOLANG_WORKER}

  metabase:
    image: metabase/metabase:v0.50.18.3
    hostname: metabase
    restart: unless-stopped
    ports:
      - "${PORT_METABASE}:3000"
    profiles:
      - full
    volumes:
      - /dev/urandom:/dev/random:ro
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: ${POSTGRES_METABASE_DB}
      MB_DB_PORT: ${POSTGRES_PORT}
      MB_DB_USER: ${POSTGRES_USER}
      MB_DB_PASS: ${POSTGRES_PASSWORD}
      MB_LOG_LEVEL: error
      MB_ENCRYPTION_SECRET_KEY: ${MB_ENCRYPTION_SECRET_KEY}
      MB_REDIRECT_ALL_REQUESTS_TO_HTTPS: ${MB_REDIRECT_ALL_REQUESTS_TO_HTTPS}
    networks:
      onton-dev:
        ipv4_address: ${IP_METABASE}
    depends_on:
      - postgres
    healthcheck:
      test: curl --fail -I http://localhost:3000/api/health || exit 1
      interval: 15s
      timeout: 5s
      retries: 5
  client-web:
    hostname: client-web
