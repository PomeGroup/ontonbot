networks:
  onton-network:
    driver: bridge
    name: ${NETWORK_NAME}
    ipam:
      config:
        - subnet: "${IP_RANGE_START}.0.0/${IP_RANGE_SUBNET}"
volumes:
    pgadmin:
    clamav_data:

