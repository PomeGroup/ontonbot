      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_PORT: ${MINIO_PORT}
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_REGION_NAME: ${MINIO_REGION_NAME}
      MINIO_COLLECTION_BUCKET: ${MINIO_COLLECTION_BUCKET}
      MINIO_ITEM_BUCKET: ${MINIO_ITEM_BUCKET}
      MINIO_DASHBOARD_PORT: ${MINIO_DASHBOARD_PORT}
      NFT_MANAGER_PORT: ${NFT_MANAGER_PORT}
    networks:
      onton-dev:
        ipv4_address: "${IP_NFT_MANAGER}"

  postgres:
    hostname: postgres
    image: postgres:16.3-alpine3.20
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    profiles:
      - essential
      - expecting-mini-app
      - full
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
    volumes:
      - ./data/db_data:/var/lib/postgresql/data
    networks:
      onton-dev:
        ipv4_address: "${IP_POSTGRES}"

  redis:
    image: redis:7.4.1-bookworm
    hostname: redis
    restart: unless-stopped
    volumes:
      - ./data/redis_data:/data
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    profiles:
      - essential
      - expecting-mini-app
      - full
    command: redis-server --save "" --appendonly no
    environment:
      REDIS_HOST: ${IP_REDIS}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DATABASES: ${REDIS_DATABASES}
    networks:
      onton-dev:
        ipv4_address: ${IP_REDIS}

  giveaway-checker:
    build:
      context: ./giveaway-checker
      dockerfile: Dockerfile
    restart: unless-stopped
    profiles:
      - expecting-mini-app
      - full
    depends_on:
      - postgres
    environment:
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      TONAPI_API_KEY: ${TONAPI_API_KEY}
      GOLANG_SERVER_PORT: ${GOLANG_SERVER_PORT}
    networks:
      onton-dev:
        ipv4_address: "${IP_GIVEAWAY_CHECKER}"

  telegram-bot:
    build: ./telegram-bot
    restart: "unless-stopped"
    ports:
      - "${TELEGRAM_BOT_PORT}:${TELEGRAM_BOT_PORT}"
    profiles:
      - expecting-mini-app
      - full
    environment:
      DATABASE_URL_NFT_MANAGER: "nulled in docker-compose for security"
      DATABASE_URL: ${DATABASE_URL}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      BOT_TOKEN: ${BOT_TOKEN}
      BOT_ADMINS_LIST: ${BOT_ADMINS_LIST}
      TG_NOTIFICATION_CHANELL: ${TG_NOTIFICATION_CHANELL}
      NEXT_PUBLIC_APP_BASE_URL: ${NEXT_PUBLIC_APP_BASE_URL}
      TELEGRAM_BOT_PORT: ${TELEGRAM_BOT_PORT}
    depends_on:
      - postgres
    networks:
      onton-dev:
        ipv4_address: "${IP_TELEGRAM_BOT}"

  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    profiles:
      - essential
      - expecting-mini-app
      - full
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./data/caddy_data:/data
      - ./data/caddy_config:/config
      - ./devops/generate-caddyfile.sh:/usr/bin/envsh/generate-caddyfile.sh
      - ./devops/cert:/certs
    networks:
      onton-dev:
        ipv4_address: "${IP_CADDY}"
    environment:
      - ACME_AGREE=true
      - LOCAL_DOMAIN=${LOCAL_DOMAIN}
      - IP_RANGE_BASE=${IP_RANGE_BASE}
      - IP_MINIO=${IP_MINIO}
      - MINIO_PORT=${MINIO_PORT}
      - IP_WEBSITE=${IP_WEBSITE}
      - PORT_WEB_SITE=${PORT_WEB_SITE}
      - IP_METABASE=${IP_METABASE}
      - PORT_METABASE=${PORT_METABASE}
      - IP_CLIENT_WEB=${IP_CLIENT_WEB}
      - PORT_CLIENT_WEB=${PORT_CLIENT_WEB}
      - IP_SWAGGER_UI=${IP_SWAGGER_UI}
      - IP_MINI_APP=${IP_MINI_APP}
      - MINI_APP_PORT=${MINI_APP_PORT}
      - IP_PARTICIPANT_TMA=${IP_PARTICIPANT_TMA}
      - PARTICIPANT_TMA_PORT=${PARTICIPANT_TMA_PORT}
      - MINIO_DASHBOARD_PORT=${MINIO_DASHBOARD_PORT}
    entrypoint: /usr/bin/envsh/generate-caddyfile.sh


  mini-app:
    hostname: mini-app
    ports:
      - "${MINI_APP_PORT}:${MINI_APP_PORT}"
    profiles:
      - full
    build:
      context: ./mini-app
      target: production-stage
      args:
        DATABASE_URL_NFT_MANAGER: "nulled in docker-compose for security"
        TON_CENTER_TOKEN: "nulled in docker-compose for security"
        TONAPI_API_KEY: ${TONAPI_API_KEY}
        DATABASE_URL: ${DATABASE_URL}
        POSTGRES_USER: ${POSTGRES_USER}
        POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
        BOT_TOKEN: ${BOT_TOKEN}
        NEXT_PUBLIC_APP_BASE_URL: ${NEXT_PUBLIC_APP_BASE_URL}
