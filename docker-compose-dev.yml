      IP_TELEGRAM_BOT: ${IP_TELEGRAM_BOT}
      TELEGRAM_BOT_PORT: ${TELEGRAM_BOT_PORT}
      MINI_APP_PORT: ${MINI_APP_PORT}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./data/drizzle_data:/app/drizzle
    networks:
      onton-dev:
        ipv4_address: ${IP_MINI_APP}

